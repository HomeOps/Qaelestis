notify_sms_oscar:
  alias: Notify SMS Oscar
  fields:
    message:
      description: The message content
      example: The light is on!
  sequence:
  - service: notify.sms
    data:
      message: '{{ message }}'
      target:
      - '{{ states(''sensor.oscar_phone_number'') }}'
ping_dead_nodes:
  alias: Ping dead nodes
  sequence:
  - service: zwave_js.ping
    target:
      entity_id: '{{ states.sensor.failed_zwave.state }}'
  mode: single
